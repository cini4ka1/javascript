<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Таблица</h1>
        <form id="tableForm">
            <label for="rows">Введите количество строк:</label>
            <input type="number" id="rows" name="rows" min="1" required><br><br>
            <button type="button" onclick="drawTable()">Рисовать</button>
        </form>
    </div>

    <script>
        'use strict';

        function drawTable() {
            const rows = parseInt(document.getElementById('rows').value);
            const sequence = ['dog', 'dog', 'dog', 'cat', 'cat'];
            const animalsPerRow = 6;

            if (isNaN(rows) || rows < 1) {
                console.log('Пожалуйста, введите корректное число строк.');
                return;
            }

            for (let i = 0; i < rows; i++) {
                let row = '';
                for (let j = 0; j < animalsPerRow; j++) {
                    row += sequence[j % sequence.length] + '\t';
                }
                console.log(row.trim());
            }
        }
    </script>
</body>
</html>
