<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab 2 Tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/10.2.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/10.2.0/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.3.7/chai.js"></script>
    <script src="lab2.js"></script>
</head>
<body>
    <div id="mocha"></div>
    <script>
        mocha.setup('bdd');
        const assert = chai.assert;
        
        describe('pow', function() {
            it('pow(2, 2) => 4', function() {
                assert.equal(pow(2, 2), 4);
            });
            it('pow(2, 0) => 1', function() {
                assert.equal(pow(2, 0), 1);
            });
            it('pow(2, -2) => 0.25', function() {
                assert.equal(pow(2, -2), 0.25);
            });
        });
        
        describe('sumTo', function() {
            it('sumTo(100) => 5050', function() {
                assert.equal(sumTo(100), 5050);
            });
        });
        
        describe('isLeapYear', function() {
            it('isLeapYear(2024) => true', function() {
                assert.isTrue(isLeapYear(2024));
            });
            it('isLeapYear(2025) => false', function() {
                assert.isFalse(isLeapYear(2025));
            });
            it('isLeapYear(2000) => true', function() {
                assert.isTrue(isLeapYear(2000));
            });
            it('isLeapYear(1900) => false', function() {
                assert.isFalse(isLeapYear(1900));
            });
        });
        
        describe('factorial', function() {
            it('factorial(0) => 1n', function() {
                assert.equal(factorial(0), 1n);
            });
            it('factorial(5) => 120n', function() {
                assert.equal(factorial(5), 120n);
            });
        });
        
        describe('fib', function() {
            it('fib(0) => 0n', function() {
                assert.equal(fib(0), 0n);
            });
            it('fib(100) => 354224848179261915075n', function() {
                assert.equal(fib(100), 354224848179261915075n);
            });
        });
        
        describe('compare', function() {
            it('compare(5)(4) => false', function() {
                assert.isFalse(compare(5)(4));
            });
            it('compare(5)(5) => null', function() {
                assert.isNull(compare(5)(5));
            });
            it('compare(5)(6) => true', function() {
                assert.isTrue(compare(5)(6));
            });
        });
        
        describe('sum', function() {
            it('sum() => 0', function() {
                assert.equal(sum(), 0);
            });
            it('sum(1) => 1', function() {
                assert.equal(sum(1), 1);
            });
            it('sum(1, 2) => 3', function() {
                assert.equal(sum(1, 2), 3);
            });
        });
        
        describe('addBlackSpot', function() {
            it('addBlackSpot({}) => {[Symbol.for("blackSpot")]: true}', function() {
                const obj = addBlackSpot({});
                assert.isTrue(obj[Symbol.for("blackSpot")]);
            });
        });
        
        mocha.run();
    </script>
</body>
</html>
