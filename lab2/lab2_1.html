<!DOCTYPE html>

<head>
    <title>Функция pow</title>
    <script src="lab2.js"></script>

<body>
    <h1>Тестирование функции pow</h1>
    <script>
        console.log("pow(2, 2) =>", pow(2, 2)); // 4
        console.log("pow(2, 0) =>", pow(2, 0)); // 1
        console.log("pow(2, -2) =>", pow(2, -2)); // 0.25
    </script>
